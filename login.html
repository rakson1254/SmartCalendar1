<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Calendar</title>
</head>
<body>
    <div class="container">
        <h2>Smart Calendar</h2>
        <form id="loginForm">
            <input type="text" id="user_id" placeholder="아이디" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <button type="button" class="login" style="font-weight:350" onclick="login()">로그인</button>
            <button type="button" class="signup" style="font-weight:350" onclick="go_to_signup()">회원가입</button>
        </form>
    </div>
<script src="smartcalendar.js"></script>
</body>
</html>
